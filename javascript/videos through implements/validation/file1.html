<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;

    var y = document.forms["myForm"]["pwd"].value;
    if(x=="")
    {
        document.getElementById("error").innerHTML="Enter User name";
        return false;
    }
    else if(y=="")
    {
        document.getElementById("error").innerHTML="Enter password";
        return false;
    }
    else
    {
        document.getElementById("error").innerHTML="";
        return true;
    }
//     if (x=="" || y == "") {

// document.getElementById("error").innerHTML="error msg";
//         return false;
//     }
}
</script>
</head>
<body>

<form name="myForm" action="file2.html"
onsubmit="return validateForm()" method="post">

password: <input type="<password></password>" name="pwd">
<input type="submit" value="Submit">
