<title>Untitled Document</title>
<script type="text/javascript">
	function person(name,age)
	{
		this.name = name;
		this.age = age;
		this.yearuntilretire = yearleft;
	}
	
	function yearleft()
	{
		var numyear = 65 - this.age;
		return numyear;
	}
	
	var year = new person("karan",21); 
	
</script>
</head>

<body>
<script type="text/javascript">
	document.write(year.yearuntilretire());
</script>
 
</body>
