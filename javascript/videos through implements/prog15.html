<title>Untitled Document</title>
	<script type="text/javascript">
		function person(name,age)
		{
			this.name=name;
			this.age=age;
		}
		
		var name1 = new person("pranav","23");
		var name2 = new person("karan","21");
	</script>
</head>

<body>
<script type="text/javascript">
	document.write("my name is "+name1.name+" and i am "+name1.age+" year old.");
	document.write("<br />my name is "+name2.name+" and i am "+name2.age+" year old.");
</script>
</body>
