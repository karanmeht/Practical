<body>
<form name="login">
		<pre>
			Username <input type="text" name="unm" value="karan"/>
			Password <input type="text" name="pwd"/>

		</pre>
	</form>
	
	<form name="detail">

	</form>
<script type="text/javascript">
	// access form
	 var f1 = document.forms[0].elements[0].name;/*var f1 = document.login.unm.name; or var f1 = document.login.unm.value; document is object, form just like method, element is like variable, name is proparties */
	var f2 = document.forms[1].elements[1].value;
	
	document.write(f1);
	document.write("<br>"+f2);
</script>
