<body>
<script type="text/javascript">
//using function with parameter

function hello(x)
{
	alert("welcome "+x);
}

hello("karan");
hello("pranav");
hello("karan and pranav");

// using two or more parameter

function more(one,two)
{
	document.write(one + " is better then " +two + "<br />");
}

more("pranav","karan");
more("karan", "pranav");


</script>
