<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
		// for loop
		
		for(x=1;x<=10;x++)
		{
			document.write("for loop no::"+x+"<br />");
		}
		
		// while loop
		
		var w = 1;	
		while(w<=10)
		{
			document.write("<br />while loop no::"+w);
			w++;
		}
		
		/* do while loop
		it is benifit even condition is false then on time excute code write in side do while loop*/
		document.write("<br>");
		var d=1;		
		do
		{
			document.write("<br />do while loop no::"+d);
			d+=2;
		}while(d<=10)
	</script>

</body>
</html>
