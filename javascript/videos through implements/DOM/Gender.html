<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script type="text/javascript">
	function gender()
	{
		if(document.getElementById("male").checked)
		{
			document.getElementById("msg_male").innerHTML = "<input type=text id=msg />";
		}
		else
		{
			document.getElementById("msg_male").innerHTML = "";
		}
		if(document.getElementById("female").checked)
		{
			document.getElementById("msg_female").innerHTML = "<input type=text id=msg />";
		}
		else
		{
			document.getElementById("msg_female").innerHTML = "";
		}
	}
</script>
</head>

<body>
	<form>
	<table border="0">
		<tr>
		<td rowspan="2"> Gender </td>
		<td> <input type="radio" name = "a" id="male" onclick="gender()"/>Male</td>
		<td id="msg_male"></td>
		</tr>
		<tr>
		
		<td> <input type="radio" name = "a" id="female" onclick="gender()"/>Female</td>
		<td id="msg_female"></td>
		</tr>
		<tr>
		<td><input type="submit" /></td>
		</tr>
	</table>
			
	</form>
 
</body>
</html>
